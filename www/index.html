<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>StaticKing SMS Gateway</title>
  
     
	 <script type="text/javascript" src="js/phonegap.facebook.inappbrowser.js"></script>
	 
	<script>
	
	function login()
	 {
	  FacebookInAppBrowser.settings.appId = '240481309749682';
		FacebookInAppBrowser.settings.redirectUrl = 'http://manage.staticking.net';
		FacebookInAppBrowser.settings.permissions = 'email';

		// Optional
		FacebookInAppBrowser.settings.timeoutDuration = 7500;

		// Login(accessToken will be stored trough localStorage in 'accessToken');
		FacebookInAppBrowser.login({
			send: function() {
				console.log('login opened');
			},
			success: function(access_token) {
				alert('done, access token: ' + access_token);
			},
			denied: function() {
				alert('user denied');
			},
			timeout: function(){
				console.log('a timeout has occurred, probably a bad internet connection');
			},
			complete: function(access_token) {
			alert('window closed');
				if(access_token) {
					alert(access_token);
				} else {
					alert('no access token');
				}
			},
			userInfo: function(userInfo) {
				if(userInfo) {
					alert(JSON.stringify(userInfo));
				} else {
					alert('no user info');
				}
			}
		});

		
	
	}
	
	
    </script>	
</head>

<body>

<div class="page-container list-menu-view">

   
   <div id="fb-root"></div>

  
    <a onclick="login()">Login</a>
    <div id="userData"></div>

   
</div>

		
   



</body>



</html>
